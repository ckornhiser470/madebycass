
{% extends "cassandra/layout.html" %}
{% load static %}
{% block body %}
<a id="back" href="{% url 'art' %}">back</a>
   <div id='piece' class="center">
        <p class="header piece_header">{{piece.label}}</p>
        <span class="center">
            <img src="{{piece.art_image.url}}" alt="{{piece.label}"}>    
            <div class="center">
                <p class="piece_p">{{piece.description}}</p>
            </div>
        </span>
      
</div>

{% endblock %}
